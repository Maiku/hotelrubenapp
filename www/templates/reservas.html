<ion-view view-title="Reservas Actuales" cache-view="false">
  <ion-content>

    <div class="card calm-border" ng-repeat="data in reservas | limitTo:limitemostrar">
        <div class="row">
          <div class="col col-90"><i class="icon ion-person"></i> {{data.NAME}}</div>
          <div class="col col-10 text-right"> <i ng-click="deleteActividad(data.ID)" class="icon ion-close"></i></div>
        </div>
        <div class="row">
            <div class="col col-30" ng-if="data.TYPE == 1"><i class="icon ion-ios-tennisball"></i> Paddle</div>
            <div class="col col-30" ng-if="data.TYPE == 2"><i class="icon ion-waterdrop"></i> Masaje Aromatico</div>
            <div class="col col-30" ng-if="data.TYPE == 3"><i class="icon ion-person"></i> Tratamiento facial</div>
        </div>
        <div class="row stable-bg">
          <div class="col col-30"><i class="icon ion-home"></i> Habitaci√≥n: {{data.ROOM}}</div>
          <div class="col col-70 text-center">{{data.DATEIN}}</div>
        </div>
    </div>
        <ion-infinite-scroll distance="2" on-infinite="loadMoreData()" ng-if="!moredata"></ion-infinite-scroll>
  </ion-content>
</ion-view>
