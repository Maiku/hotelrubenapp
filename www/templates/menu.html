<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
        
      <ion-nav-buttons side="right" >
            <span ng-if="userdata.usertype == 1 && aviso > 0" class="badge badge-assertive padding-vertical">{{aviso}} nuevos</span>                
      </ion-nav-buttons>
        
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-calm">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="padding">
              <h2>{{userdata.name}}</h2>
              <p>HabitaciÃ³n: {{userdata.room}}</p>
              <p>Entrada: {{userdata.datein}}</p>
              <p>Salida: {{userdata.dateout}}</p>
            </div>
            <div class="item item-divider"></div>
            <ion-list>
                <ion-item menu-close  class="item-icon-left" href="#/app/spa">
                    SPA
                    <i class="icon ion-ios-pulse-strong"></i>                
                </ion-item>
                <ion-item menu-close ng-if="userdata.usertype == 2" class="item-icon-left" href="#/app/actividades">
                    Actividades
                    <i class="icon ion-ios-body"></i>                
                </ion-item>
                <ion-item menu-close  class="item-icon-left" href="#/app/reservas">
                    Reservas <span ng-if="userdata.usertype == 1 && aviso > 0" class="badge badge-assertive">{{aviso}} nuevas</span>
                    <i class="icon ion-calendar"></i>
                </ion-item>
            </ion-list>
            <div class="item item-divider"></div>
            <ion-list>
                <ion-item menu-close class="item-icon-left" ng-click="login('0')">
                    Desconectar     
                    <i class="icon ion-power"></i>                
                </ion-item>
            </ion-list>
        </div>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>
